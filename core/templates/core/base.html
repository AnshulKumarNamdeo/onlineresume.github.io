<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2 border-end border-warning">
                {% include 'core/sidebar.html' %}
            </div>
            <div class="col-sm-10">
                {% block content %} {% endblock content %}  
            </div>
        </div><br>
    <footer class="container-fluid bg-dark text-white mt-5" style="border-top: 3px solid #ffbb2a;">
            <div class="container">   <!-- Start Footer Container -->
              <div class="row py-3">    <!-- Start Footer Row -->
                <div class="col-md-6">      <!-- Start Footer 1st Column -->
                  <div>
                    <span class='mx-3'>Follow Us: </span>
                    <a href="#" target="_blank"><i class="fab fa-facebook-f px-3"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter pr-3"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-youtube pr-3"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-google-plus-g pr-3"></i></a>
                    <a href="#" target="_blank"><i class="fas fa-rss pr-3"></i></a>
                  </div>
                </div>    <!-- End Footer 1st Column -->
        
                <div class="col-md-6 text-end">   <!-- Start Footer 2nd Column -->
                  <small> Designed by <a href="https://anshulkumarnamdeo.github.io/aibot.github.io/" target="_blank">Anshul Kumar Namdeo</a> &copy; 2022. </small>
                </div>    <!-- End Footer 2nd Column -->
              </div>    <!-- End Footer Row -->
            </div>    <!-- End Footer Container -->
        </footer> <!-- End Footer -->
    </div> 
<script src="{% static 'core/js/jquery.js' %}"></script>
<script src="{% static 'core/js/pooper.js' %}"></script>
<script src="{% static 'core/js/all.min.js' %}"></script>
<script src="{% static 'core/js/bootstrap.js' %}"></script>
</body>
</html>
